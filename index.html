<html lang="en">

<head>

    <script src="/node_modules/firebase/firebase.js"></script>
    <script src="/node_modules/firebaseui/dist/firebaseui.js"></script>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>My App</title>
    <meta name="description" content="My App description">

      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.

      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.

      Note: If you intend to serve from a non-root path, see [polymer-root-path] below.
    -->
    <base href="/">
    <link rel="icon" href="images/icon-72x72.png">
    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">
    <script>
    /**
     * [polymer-root-path]
     *

    <script type="module" src="../src/defie-menu.js"></script>

    <style>
    body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        font-size: 14px;
        min-height: 100vh;
        background-color: #eeeeee;
    }

    pre {
        word-wrap: break-word;
        white-space: pre-wrap;
        overflow-wrap: break-word;
    }

    #paperToggle {
        min-height: 40px;
        min-width: 40px;
    }

     :host {
        display: block;
    }

    .email {
        -webkit-box-flex: 1;
        /*       box-flex: 1;
            -webkit-flex-grow: 1;*/
        flex-grow: 1;
        /*-webkit-flex-shrink: 1;*/
        flex-shrink: 1;
        background-color: transparent;
        border: none;
        display: block;
        font: 400 16px Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
        height: 24px;
        line-height: 24px;
        margin: 0;
        min-width: 0%;
        outline: none;
        padding: 0;
        z-index: 0;
    }

    .my-content {
        display: block;
        min-height: 44px;
        position: relative;
        word-wrap: break-word;
    }

    paper-input {
        margin: auto;
        --paper-input-container-label: {
            color: #64783c;
        }
        ;
        --paper-input-container-label-focus: {
            color: #64783c;
        }
        ;
        --paper-input-container-label-floating: {
            color: #64783c;
        }
        ;
    }

    .container {
        margin-top: 160px;
        position: relative;
        height: 79%;
        width: 100%;
    }

    .center-box {
        margin-top: 20%;
        width: 450px;
        height: auto;
        min-height: 300px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        background-color: #fff;
        position: relative;
        padding: 48px 40px 36px;
        margin: auto;
        top: 25%;
        right: 0px;
        bottom: 36px;
        left: 0px;
    }

    .box {
        box-sizing: border-box;
        display: inline-block;
        font-size: 14px;
        /*padding: 24px 0 0;*/
        transform: translateZ(0);
        vertical-align: top;
        white-space: normal;
        width: 100%;
    }

    .email-row {
        padding-top: 24px;
        height: 40px;
        position: relative;
        vertical-align: top;
    }

    @media(max-width: 450px) {

        .container {
            position: relative;
            height: 79%;
            width: 100%;
        }
        .center-box {
            width: 80%;
            height: 100%;
            overflow-y: auto;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            background-color: #fff;
            position: relative;
            margin: auto;
            top: 0;
            right: 0px;
            bottom: 0px;
            left: 0px;
        }

        .footer {
            display: none
        }
    }

    .title {
        padding-top: 16px;
        font-weight: 400;
        line-height: 32px;
        color: #00000;
        text-align: left;
        font-size: 24px;
        opacity: 0.5;
    }

    .signin {
        width: 85%;
        height: 24px;
        color: #4285f4;
    }

    .googlelogin {
        background: #FFC65D;
        color: white;
        /*height: 24px;*/
        width: 25%;
        /*text-align: center;*/
        right: 0px;
    }

    .reset {
        background: #FFC65D;
        color: white;
        height: 50;
        width: 240;
        /*text-align: center;*/
        right: 0px;
    }

    .vassal {
        margin-top: 33px;
    }

    #printpage {
        display: none;
    }

    #firebaseui-auth-container {
        display: none;
    }

 
    @media print {
        #printpage {
            display: block;
            background-color: white;
        }
        #defie-menu {
            visibility: hidden;
            display: none;
        }
        #login-container {
            visibility: hidden;
            display: none;
        }
    }
    </style>
</head>

<body>
    <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()"></span>
    </paper-toast>
    
    <defie-menu id="defie-menu"></defie-menu>
    <div id="printpage"></div>
    <noscript>
        Please enable JavaScript to view this website.
    </noscript>
